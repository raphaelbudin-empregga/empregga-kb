name: Build and Push Portal to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'apps/portal/**'
      - '.github/workflows/deploy-portal.yml'
  workflow_dispatch: # Permite disparar o deploy manualmente na aba Actions

env:
  REGISTRY: ghcr.io
  # A variável github.repository retorna "usuario/repositorio"
  # Queremos apenas "usuario/orion-portal" conforme o tutorial
  IMAGE_NAME: ${{ github.repository_owner }}/orion-portal

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # O GITHUB_TOKEN nativo já possui escopo para pacotes deste repositório
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=kb-v1
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/portal
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
